# Tip-only, pruned, 40 GiB cgroup

[server]
port_rpc
port_ws_public
port_peer

[port_rpc]
port = 51237
ip   = 127.0.0.1
protocol = http
admin = 127.0.0.1

[port_ws_public]
port = 6006
ip   = 0.0.0.0
protocol = ws

[port_peer]
port = 51236
ip   = 0.0.0.0
protocol = peer

[ledger_history]
2048
online_delete   = 2048
advisory_delete = 0

# Moderate depth for indexer disaster recovery (2-3 hours of history)
[fetch_depth]
256

[node_db]
type           = RocksDB
path           = /var/lib/rippled/db
open_files     = 2500
cache_mb       = 4096
file_size_mb   = 64
file_size_mult = 2
filter_bits    = 10

[database_path]
/var/lib/rippled/db

[overlay]
public_ip_detect = 1
max_peers        = 30

[peer_private]
0

# (optional but recommended) ensure it dials your API peer directly:
# If using docker-compose default network, the service name usually resolves:
# [ips_fixed]
# lucendex-rippled-api 51235
# Otherwise, put your host/LAN IP:
# 10.0.0.10 51235

[validator_list_sites]
https://vl.ripple.com
https://unl.xrplf.org

[validator_list_keys]
ED42AEC58B701EEBB77356FFFEC26F83C1F0407263530F068C7C73D392C7E06FD1
ED2677ABFFD1B33AC6FBC3062B71F1E8397C1505E1C42C64D11AD1B28FF73F4734

[sntp_servers]
time.google.com
time.cloudflare.com

[ssl_verify]
1

[ssl_verify_file]
/etc/ssl/certs/ca-certificates.crt

[ssl_verify_dir]
/etc/ssl/certs

[debug_logfile]
/var/log/rippled/debug.log

[log_level]
warning

[insight]
server = 0
ledger = 0
manifest = 0
